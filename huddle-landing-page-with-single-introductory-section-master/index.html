<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="scss/style.css">
</head>

<body>

  <div class="wrapper">

    <div class="image-wrapper">
      <img src="images/logo.svg" alt="logo">
    </div>
      
    <div class="content">

      <div class="left">
        <img src="images/illustration-mockups.svg" alt="illustration-mockup">
      </div>
    
      <div class="right">
        <h1>Build The Community<br> Your Fans Will Love</h1>
  
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p> 
      
        <button>Register</button>
      
      </div>
    </div>
    
    <ul class="icons">
      <li><a href="#"><ion-icon class="icon" name="logo-medium"></ion-icon></a></li> 
      <li><a href="#"><ion-icon class="icon" name="logo-pinterest"></ion-icon></a></li> 
      <li><a href="#"><ion-icon class="icon" name="logo-discord"></ion-icon></a></li> 
     </ul>
    
  </div>
  
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>

</html>
