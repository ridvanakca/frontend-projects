<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Year Facts</title>
    <style>
        #fact {
            display: none;
        }
    </style>
</head>
<body class="bg-dark">
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-secondary text-white mt-5 p-4">
                    <h1>Year Facts</h1>
                    <p>Enter a year!</p>
                     <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any year..."> 
                    <div id="fact" class="card-body">
                        <h4 class="card-title">Year Fact</h4>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>

    const fact = document.querySelector('#fact');
    const factText = document.querySelector('#factText');

    const numberInput = document.querySelector('#numberInput');
    numberInput.addEventListener('input', fetchYearFact);

    function fetchYearFact(){
        let number = numberInput.value;
        fetch('http://numbersapi.com/' + number + '/year')
        .then(response => response.text())
        .then(data => {
            if(number != '') {
                fact.style.display = 'block';
                factText.innerText = data;
            }else {
                fact.style.display = 'none';
            }
        })
        .catch(err => console.log(err))
    }
